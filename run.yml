name: Run Agent

on:
  push:
    branches:
      - main

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt || true

      - name: Run agent
        run: python main.py
